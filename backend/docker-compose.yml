version: '3'

services:
  stockoverflow:
    environment:
      DB_HOST: db-server
      DB_PORT: 5432
      PORT: 8080
      NODE_ENV: 'development'
    env_file:
      - docker.env
    depends_on:
      - db-server
    image: stockoverflow-server:latest
    ports:
      - 8100:8080
    build:
      context: ./
      dockerfile: ./Dockerfile
    volumes:
      - ./public:/usr/src/server/public
    restart: on-failure
  db-server:
    image: 'postgres:15.1-alpine3.16'
    environment:
      DB_HOST: db-server
      DB_PORT: 5432
    env_file:
      - docker.env
    ports:
      - 15432:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
